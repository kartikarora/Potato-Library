language: android
sudo: false
jdk: oraclejdk8
android:
    components:
        - tools
        - build-tools-24.0.3
        - android-24
        - platform-tools
        - extra-android-support
        - extra-android-m2repository
        - extra-google-m2repository
        - extra-google-google_play_services
    licenses:
        - 'android-sdk-license-.+'
before_script:
    - chmod +x gradlew
script:
    - ./gradlew clean build